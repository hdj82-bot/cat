<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Í≥ÑÏÇ∞Í∏∞</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <!-- Í∑ÄÏó¨Ïö¥ Í≥†ÏñëÏù¥ Ï∫êÎ¶≠ÌÑ∞ -->
    <div class="character-area">
      <div class="speech-bubble" id="speechBubble">Ïïô!</div>
      <div class="cat" id="cat">
        <div class="cat-ear left"></div>
        <div class="cat-ear right"></div>
        <div class="cat-face">
          <div class="cat-eye left"><div class="pupil"></div></div>
          <div class="cat-eye right"><div class="pupil"></div></div>
          <div class="cat-nose"></div>
          <div class="cat-mouth"></div>
          <div class="cat-blush left"></div>
          <div class="cat-blush right"></div>
        </div>
        <div class="cat-paw left" id="pawLeft">üêæ</div>
        <div class="cat-paw right" id="pawRight">üêæ</div>
      </div>
    </div>

    <div class="display">
      <div class="expression" id="expression"></div>
      <div class="result" id="result">0</div>
    </div>
    <div class="buttons">
      <button class="btn clear" data-action="clear">AC</button>
      <button class="btn func" data-action="sign">+/-</button>
      <button class="btn func" data-action="percent">%</button>
      <button class="btn operator" data-action="divide">&divide;</button>

      <button class="btn number" data-value="7">7</button>
      <button class="btn number" data-value="8">8</button>
      <button class="btn number" data-value="9">9</button>
      <button class="btn operator" data-action="multiply">&times;</button>

      <button class="btn number" data-value="4">4</button>
      <button class="btn number" data-value="5">5</button>
      <button class="btn number" data-value="6">6</button>
      <button class="btn operator" data-action="subtract">&minus;</button>

      <button class="btn number" data-value="1">1</button>
      <button class="btn number" data-value="2">2</button>
      <button class="btn number" data-value="3">3</button>
      <button class="btn operator" data-action="add">+</button>

      <button class="btn number zero" data-value="0">0</button>
      <button class="btn number" data-value=".">.</button>
      <button class="btn operator" data-action="equals">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
